<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Box List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">

  <h1>Box List</h1>
  <a th:href="@{/addBox}" class="btn btn-primary">New Box</a>
  <p></p>

  <table style="width:1200px" class="table table-striped table-hover table-bordered border-primary">
    <thead class="table-dark">
    <tr style="text-align: center; vertical-align: middle">
      <th style="width:200px">ID</th>
      <th style="width:85px">Size</th>
      <th style="width:50px">Weight</th>
      <th style="width:155px">Sender</th>
      <th style="width:155px">Recipient</th>
      <th style="width:85px">Sender</br>parcel</br>locker</th>
      <th style="width:85px">Recipient</br>parcel</br>locker</th>
      <th style="width:85px">Status</th>
      <th style="width:200px">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="box : ${boxList}">
      <td th:text="${box.id}"></td>
      <td th:text="${box.sizeBox}"></td>
      <td th:text="${box.weight}"></td>
      <td th:text="${box.sender}"></td>
      <td th:text="${box.recipient}"></td>
      <td th:text="${box.senderParcelLocker.getId()}"></td>
      <td th:text="${box.recipientParcelLocker.getId()}"></td>
      <td th:text="${box.status}"></td>
      <td>
        <a style="width:85px" th:href="@{/updateBox/{id}(id=${box.id})}"
           class="btn btn-primary">Update</a>
        <a style="width:85px" th:href="@{/deleteBox/{id}(id=${box.id})}"
           class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
