<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.orf">
<head>
    <meta charset="UTF-8">
    <title>Update Parcel Locker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div  class="container">
  <h1>Update Parcel Locker</h1>

  <form th:action="@{/updateParcelLocker}" th:object="${parcelLocker}" method="post">

    <div type="hidden">
      <label for="id">ID</label>
      <input style="width:200px" type="text" th:field="*{id}"
             id="id" class="form-control mb-4 col-4">
    </div>

    <div>
      <label for="name">Name</label>
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
      <input style="width:200px" type="text" th:field="*{name}" placeholder="example: Test"
             id="name" class="form-control mb-4 col-4">
    </div>

    <div>
      <label for="street">Street</label>
      <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="text-danger"></span>
      <input style="width:200px" type="text" th:field="*{street}" placeholder="example: Test 1/1"
             id="street" class="form-control mb-4 col-4">
    </div>

    <div class="form-group col-md-1">
      <label for="city">City</label>
      <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></span>
      <input style="width:200px" type="text" th:field="*{city}" placeholder="example: Katowice"
             id="city" class="form-control mb-4 col-4">
    </div>

    <div>
      <label for="postcode">Post Code</label>
      <span th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}" class="text-danger"></span>
      <input style="width:200px" type="text" th:field="*{postCode}" placeholder="example: 00-000"
             id="postcode" class="form-control mb-4 col-4">
    </div>

    <div>
      <label for="small">Small Box Capacity</label>
      <span th:if="${#fields.hasErrors('smallBoxCapacity')}" class="text-danger">Provide number between 0-999</span>
      <input style="width:200px" type="text" th:field="*{smallBoxCapacity}" placeholder="0-999"
             id="small" class="form-control mb-4 col-4">
    </div>

    <div>
      <label for="medium">Medium Box Capacity</label>
      <span th:if="${#fields.hasErrors('mediumBoxCapacity')}" class="text-danger">Provide number between 0-999</span>
      <input style="width:200px" type="text" th:field="*{mediumBoxCapacity}" placeholder="0-999"
             id="medium" class="form-control mb-4 col-4">
    </div>

    <div>
      <label for="big">Big Box Capacity</label>
      <span th:if="${#fields.hasErrors('bigBoxCapacity')}" class="text-danger">Provide number between 0-999</span>
      <input style="width:200px" type="text" th:field="*{bigBoxCapacity}" placeholder="0-999"
             id="big" class="form-control mb-4 col-4">
    </div>

    <button style="width:200px" type="submit" class="btn btn-success col-2">Update Parcel Locker</button>

  </form>
  </br>
  <a style="width:200px" th:href="@{/parcellockerlist}" class="btn btn-warning">Cancel</a>
</div>
</body>
</html>
